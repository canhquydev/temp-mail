<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

    <div class="mt-6">

        üöÄM·ªü link

  <script>
    function generate() {
      const original = document.getElementById("linkInput").value;

      const pkgRadio = document.querySelector('input[name="newPkg"]:checked');
      const codeRadio = document.querySelector('input[name="newCode"]:checked');

      if (!pkgRadio || !codeRadio) {
        alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn c·∫£ g√≥i v√† m√£ code m·ªõi!");
        return;

      const newPkg = pkgRadio.value;

      // Thay g√≥i trong link (g1.Xtb.annual)
      let updated = original.replace(/subs%3Acom\.google\.android\.apps\.subscriptions\.red%3Ag1\.\w+\.annual/g,
        `subs%3Acom.google.android.apps.subscriptions.red%3Ag1.${newPkg}`);

      // Thay m√£ d·∫°ng %2C6%2C (v√≠ d·ª•) ‚Üí %2C0%2C
      updated = updated.replace(/%2C\d+%2C/, `%2C${newCode}%2C`);

      window.open(updated, '_blank');
    }
  </script>
