<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp Mail - canhquy.pw</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        h1 { text-align: center; color: #4CAF50; }
        #controls { text-align: center; margin-bottom: 20px; }
        #emailForm { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 10px; }
        #usernameInput {
            font-size: 18px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        #domainSuffix { font-size: 18px; }
        #createBtn, #refreshBtn {
            padding: 10px 20px; font-size: 16px; margin: 0 5px;
            cursor: pointer; background-color: #4CAF50; color: white;
            border: none; border-radius: 5px; transition: background-color 0.3s;
        }
        #createBtn:hover, #refreshBtn:hover { background-color: #45a049; }
        #emailList {
            margin-top: 20px; max-width: 800px;
            margin-left: auto; margin-right: auto;
        }
        .email-item {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }
        .email-item:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            background-color: #f0f0f0;
        }
        .email-item strong { display: block; font-size: 18px; color: #4CAF50; margin-bottom: 5px; }
        .email-item small { color: #777; }
        #loading { display: none; text-align: center; margin: 20px; }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 10px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
        #popupOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        #popupContent { background: #ffffff; color: #333; padding: 20px; border-radius: 10px; width: 80%; max-width: 600px; max-height: 80vh; overflow-y: auto; position: relative; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px);} to { opacity: 1; transform: translateY(0);} }
        .closeBtn { background: #e53935; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; position: absolute; top: 10px; right: 10px; }
        .closeBtn:hover { background: #d32f2f; }
    </style>
</head>
<body>

<h1>Temp Mail - canhquy.pw</h1>

<div id="controls">
    <div id="emailForm">
        <input type="text" id="usernameInput" placeholder="username">
        <span id="domainSuffix">@canhquy.pw</span>
    </div>
    <button id="createBtn">Tạo Email Random</button>
    <button id="refreshBtn">Lấy Thư Ngay</button>
</div>

<div id="loading">
    <div class="spinner"></div>
    <div>Đang lấy thư...</div>
</div>

<div id="emailList"></div>

<!-- Popup đọc thư -->
<div id="popupOverlay" onclick="handleOverlayClick(event)">
    <div id="popupContent">
        <button class="closeBtn" onclick="closePopup()">X</button>
        <div id="popupBody"></div>
    </div>
</div>

<script>
let cachedEmails = [];
let autoRefreshInterval = null;

function randomUsername(length = 8) {
    const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
}

async function createEmail() {
    const res = await fetch('/create_email', { method: 'POST' });
    const data = await res.json();
    const email = data.email.split('@')[0];
    document.getElementById('usernameInput').value = email;
}

async function fetchEmails() {
    const username = document.getElementById('usernameInput').value.trim();
    if (!username) {
        alert("Vui lòng nhập username trước khi lấy thư!");
        return;
    }
    const emailFull = username + '@canhquy.pw';

    document.getElementById('loading').style.display = "block";
    try {
        const res = await fetch('/list_emails?email=' + encodeURIComponent(emailFull));
        const mails = await res.json();
        cachedEmails = mails;
    } catch (e) {
        alert("Không thể lấy thư từ server.");
        console.error(e);
        cachedEmails = [];
    }

    document.getElementById('loading').style.display = "none";

    const emailList = document.getElementById('emailList');
    emailList.innerHTML = "";

    if (cachedEmails.length === 0) {
        emailList.innerHTML = "<p style='text-align:center;'>Không có thư nào hoặc lỗi.</p>";
    } else {
        cachedEmails.forEach((mail, index) => {
            const div = document.createElement('div');
            div.className = 'email-item';
            div.innerHTML = `<strong>${mail.subject}</strong><small>From: ${mail.from}<br>Date: ${mail.date}</small>`;
            div.onclick = () => showPopup(index);
            emailList.appendChild(div);
        });
    }
}

function showPopup(index) {
    const mail = cachedEmails[index];
    const popupBody = document.getElementById('popupBody');
    popupBody.innerHTML = `
        <h2 style="color:#4CAF50;">${mail.subject}</h2>
        <p><strong>From:</strong> ${mail.from}</p>
        <p><strong>Date:</strong> ${mail.date}</p>
        <div style="margin-top:20px;">${mail.body}</div>
    `;
    document.getElementById('popupOverlay').style.display = "flex";
}

function closePopup() {
    document.getElementById('popupOverlay').style.display = "none";
}

function handleOverlayClick(event) {
    const popupContent = document.getElementById('popupContent');
    if (!popupContent.contains(event.target)) {
        closePopup();
    }
}

document.getElementById('createBtn').addEventListener('click', createEmail);
document.getElementById('refreshBtn').addEventListener('click', fetchEmails);
</script>

</body>
</html>
