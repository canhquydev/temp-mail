<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp Mail</title>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=xLIkjgcmFOsC&format=png&color=000000" type="image/x-icon">
    <style>

        h1 { text-align: center; color: #4CAF50; }

        #emailForm { display: flex; justify-content: center; align-items: center; gap: 8px; margin-bottom: 20px; }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        #emailInput {

        #createBtn, #refreshBtn {

        .email-item {

            padding: 15px; margin-bottom: 15px; cursor: pointer;

        .email-item strong { display: block; font-size: 18px; color: #4CAF50; margin-bottom: 5px; }
        .email-item small { color: #777; }
        #loading { display: none; text-align: center; margin: 20px; }
        .spinner {
            border: 5px solid #f3f3f3; border-top: 5px solid #4CAF50;
            border-radius: 50%; width: 40px; height: 40px;
            margin: 10px auto; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
        #popupOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;
        }
        #popupContent {
            background: #ffffff; color: #333; padding: 20px; border-radius: 10px;
            width: 80%; max-width: 600px; max-height: 80vh; overflow-y: auto; position: relative;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px);} to { opacity: 1; transform: translateY(0);} }
        .closeBtn { background: #e53935; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; position: absolute; top: 10px; right: 10px; }
        .closeBtn:hover { background: #d32f2f; }
        #toolsBtn {
            display: inline-block;
            padding: 0px 10px;
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            line-height: 28px;
        }
        #toolsBtn:hover {
            background-color: #4CAF50;
        }

    </style>
</head>
<body>

<h1>Temp Mail</h1>

<div style="text-align: center; margin-bottom: 15px;">
    <button id="loginBtn" onclick="openAuthPopup()" style="
        padding: 6px 12px; font-size: 13px; border-radius: 5px; border: none;
        background-color: #2196F3; color: white; cursor: pointer;">üîê ƒêƒÉng nh·∫≠p / ƒêƒÉng k√Ω</button>
    <button id="logoutBtn" onclick="logout()" style="
        display: none; padding: 6px 12px; font-size: 13px; border-radius: 5px; border: none;
        background-color: #f44336; color: white; cursor: pointer;">üö™ ƒêƒÉng xu·∫•t</button>
</div>

<!-- Popup ƒëƒÉng nh·∫≠p / ƒëƒÉng k√Ω -->
<div id="authPopup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:10px; width:300px; animation:fadeIn 0.4s; position:relative;">
    <button onclick="closeAuthPopup()" class="closeBtn">X</button>
    <h2 style="text-align:center; color:#4CAF50;">ƒêƒÉng nh·∫≠p / ƒêƒÉng k√Ω</h2>
    <input id="authEmail" placeholder="Email" style="width:100%; padding:8px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;">
    <input id="authPassword" type="password" placeholder="M·∫≠t kh·∫©u" style="width:100%; padding:8px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;">
    <div id="authError" style="color: red; font-size: 13px; margin-bottom: 10px;"></div>
    <div id="authLoading" style="color: #4CAF50; font-size: 13px; text-align:center; margin-bottom: 10px; display: none;">‚è≥ ƒêang x·ª≠ l√Ω...</div>
    <button onclick="authRegister()" style="width:100%; margin-bottom:5px; padding:8px; background:#4CAF50; color:white; border:none; border-radius:5px;">ƒêƒÉng k√Ω</button>
    <button onclick="authLogin()" style="width:100%; padding:8px; background:#2196F3; color:white; border:none; border-radius:5px;">ƒêƒÉng nh·∫≠p</button>
  </div>
</div>

<div id="controls">
    <div style="text-align:center; margin-top: 10px; margin-bottom: 10px">
        <button id="createApiKeyBtn" onclick="openApiPopup()" style="display:none;
            padding: 6px 12px; font-size: 13px; background-color: #FF9800;
            color: white; border: none; border-radius: 5px;">+ T·∫°o API Key</button>
    </div>
    <div id="emailForm">
        <div class="input-wrapper" style="width: 300px;">
            <input type="text" id="emailInput" placeholder="">
            <button id="copyBtn" title="Copy Email">üìã</button>
        </div>
    </div>
    <button id="createBtn">T·∫°o Email Random</button>
    <button id="refreshBtn">L·∫•y Th∆∞ Ngay</button>
    <a href="/congcu" id="toolsBtn">üîß C√¥ng c·ª•</a>

</div>

<div id="loading">
    <div class="spinner"></div>
    <div>ƒêang l·∫•y th∆∞...</div>
</div>

<div id="emailList"></div>

<!-- Popup ƒë·ªçc th∆∞ -->
<div id="popupOverlay" onclick="handleOverlayClick(event)">
    <div id="popupContent">
        <button class="closeBtn" onclick="closePopup()">X</button>
        <div id="popupBody"></div>
    </div>
</div>

<script>
function showAuthLoading(state) {
    document.getElementById("authLoading").style.display = state ? "block" : "none";
}


async function authLogin() {
    const email = document.getElementById('authEmail').value.trim();
    const password = document.getElementById('authPassword').value.trim();
    const errorBox = document.getElementById('authError');
    errorBox.innerText = '';
    showAuthLoading(true);
    if (!email || !password) {
        showAuthLoading(false);
        errorBox.innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß email v√† m·∫≠t kh·∫©u.";
        return;
    }

    try {
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });
        const data = await res.json().catch(() => ({ error: "‚ùå L·ªói ph·∫£n h·ªìi t·ª´ server." }));
        if (data.error) {
            errorBox.innerText = data.error;
            showAuthLoading(false);
        } else {
            closeAuthPopup();
            showAuthLoading(false);
            setTimeout(() => {
                location.reload();
            }, 100);
        }

    } catch (e) {
        console.error("L·ªói:", e);
        errorBox.innerText = "Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß.";
        showAuthLoading(false);
    }
}

async function authRegister() {
    const email = document.getElementById('authEmail').value.trim();
    const password = document.getElementById('authPassword').value.trim();
    const errorBox = document.getElementById('authError');
    errorBox.innerText = '';
    showAuthLoading(true);
    if (!email || !password) {
        showAuthLoading(false);
        errorBox.innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß email v√† m·∫≠t kh·∫©u.";
        return;
    }

    try {
        const res = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json().catch(() => ({ error: "‚ùå L·ªói ph·∫£n h·ªìi t·ª´ server." }));
        if (data.error) {
            errorBox.innerText = data.error;
            showAuthLoading(false);
        } else {
            closeAuthPopup();
            showAuthLoading(false);
            setTimeout(() => {
                location.reload();
            }, 100);
        }

    } catch (e) {
        console.error("L·ªói:", e);
        errorBox.innerText = "Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß.";
        showAuthLoading(false);
    }
}
function logout() {
    document.getElementById('logoutBtn').innerText = "‚è≥ ƒêang ƒëƒÉng xu·∫•t...";
    document.getElementById('logoutBtn').disabled = true;

    fetch('/api/logout', { method: 'POST' }).then(() => {
        setTimeout(() => {
            location.reload();
        }, 100);
    });
}


async function checkLoginStatus() {
    try {
        const res = await fetch('/api/me');
        const data = await res.json();
        if (data.email) {
            document.getElementById('createApiKeyBtn').style.display = 'inline-block';
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'inline-block';
        } else throw new Error();
    } catch {
        document.getElementById('createApiKeyBtn').style.display = 'none';
        document.getElementById('loginBtn').style.display = 'inline-block';
        document.getElementById('logoutBtn').style.display = 'none';
    }
}

document.addEventListener('DOMContentLoaded', checkLoginStatus);
document.addEventListener('DOMContentLoaded', () => {
    const emailInput = document.getElementById('emailInput');
    if (emailInput && emailInput.value === '') {
        emailInput.focus();
    }
});

const urlPath = window.location.pathname;
const match = urlPath.match(/^\/(.+@.+)$/);
if (match) {
    const email = decodeURIComponent(match[1]);
    document.addEventListener('DOMContentLoaded', () => {
        const input = document.getElementById('emailInput');
        input.value = email;
        setTimeout(() => fetchEmails(true), 300);
    });
}
let cachedEmails = [];

async function createEmail() {
    const res = await fetch('/create_email', { method: 'POST' });
    const data = await res.json();
    const emailInput = document.getElementById('emailInput');
    emailInput.value = data.email;

    // ƒê·ª£i DOM c·∫≠p nh·∫≠t xong r·ªìi m·ªõi g·ªçi fetch
    setTimeout(() => fetchEmails(true), 200);
}


function renderEmails() {
    const emailList = document.getElementById('emailList');
    emailList.innerHTML = cachedEmails.length === 0
        ? "<p style='text-align:center;'>Kh√¥ng c√≥ th∆∞ n√†o ho·∫∑c l·ªói.</p>"
        : cachedEmails.map((mail, index) => {
            const formattedDate = new Date(mail.date).toLocaleString("vi-VN", {
                timeZone: "Asia/Ho_Chi_Minh"
            });
            return `
                <div class="email-item" onclick="showPopup(${index})">
                    <strong>${mail.subject}</strong>
                    <small>From: ${mail.from}<br>Date: ${formattedDate}</small>
                </div>
            `;
        }).join('');
}

async function fetchEmails(showLoading = true) {
    const email = document.getElementById('emailInput').value.trim().toLowerCase();
    if (!email.includes('@')) return;

    if (showLoading) document.getElementById('loading').style.display = "block";

    try {
        const res = await fetch('/list_emails?email=' + encodeURIComponent(email));
        const data = await res.json();

        if (data.error) {
            if (showLoading) alert("‚ö† " + data.error);
            cachedEmails = [];
        } else {
            // Lu√¥n g√°n l·∫°i d·ªØ li·ªáu v√† render, k·ªÉ c·∫£ khi gi·ªëng
            cachedEmails = data;
        }

        renderEmails(); // lu√¥n g·ªçi ƒë·ªÉ c·∫≠p nh·∫≠t UI
    } catch (e) {
        console.error("‚ùå L·ªói khi fetch:", e);
        cachedEmails = [];
        if (showLoading) alert("L·ªói khi l·∫•y th∆∞");
        renderEmails(); // v·∫´n g·ªçi render ƒë·ªÉ xo√° UI c≈© n·∫øu l·ªói
    }

    if (showLoading) document.getElementById('loading').style.display = "none";
}

function showPopup(index) {
    const mail = cachedEmails[index];
    const sanitizedBody = mail.body.replace(/<a\s/gi, '<a target="_blank" ');
    const formattedDate = new Date(mail.date).toLocaleString("vi-VN", {
        timeZone: "Asia/Ho_Chi_Minh"
    });

    const popupBody = document.getElementById('popupBody');
    popupBody.innerHTML = `
        <h2 style="color:#4CAF50;">${mail.subject}</h2>
        <p><strong>From:</strong> ${mail.from}</p>
        <p><strong>Date:</strong> ${formattedDate}</p>
        <hr>
        <div style="max-height:400px;overflow:auto;border:1px solid #ccc;padding:10px;">${sanitizedBody}</div>
    `;
    document.getElementById('popupOverlay').style.display = "flex";
}


function closePopup() {
    document.getElementById('popupOverlay').style.display = "none";
}

function handleOverlayClick(event) {
    const popupContent = document.getElementById('popupContent');
    if (!popupContent.contains(event.target)) {
        closePopup();
    }
}

document.getElementById('copyBtn').addEventListener('click', async function() {
    const email = document.getElementById('emailInput').value.trim();
    const copyBtn = document.getElementById('copyBtn');
    if (!email) return;

    try {
        await navigator.clipboard.writeText(email);
        copyBtn.innerHTML = "‚úÖ";
        setTimeout(() => copyBtn.innerHTML = "üìã", 2000);
    } catch {
        copyBtn.innerHTML = "‚ùå";
        setTimeout(() => copyBtn.innerHTML = "üìã", 2000);
    }
});

document.getElementById('createBtn').addEventListener('click', createEmail);
document.getElementById('refreshBtn').addEventListener('click', () => fetchEmails(true));

// Auto-reload th∆∞ m·ªói 10 gi√¢y m√† kh√¥ng hi·ªán loading
setInterval(() => {
    const email = document.getElementById('emailInput').value.trim().toLowerCase();
    if (email.includes('@')) {
        fetchEmails(false); // ch·ªâ fetch khi c√≥ email
    }
}, 10000);
    
async function createApiKey() {
    const loadingBox = document.getElementById('apiKeyLoading');
    const toast = document.getElementById('apiKeyToast');
    loadingBox.style.display = 'block';
    toast.style.display = 'none';

    try {
        const res = await fetch('/api/create_api_key', { method: 'POST' });
        const data = await res.json();

        loadingBox.style.display = 'none';

        if (data.key) {
            showApiKeyToast("‚úÖ T·∫°o API Key th√†nh c√¥ng!");
            loadApiKeys(); // Ch·ªâ hi·ªÉn th·ªã ·ªü danh s√°ch
        } else {
            showApiKeyToast("‚ùå " + data.error, "red");
        }

    } catch (e) {
        loadingBox.style.display = 'none';
        showApiKeyToast("‚ùå L·ªói khi t·∫°o API Key.", "red");
        console.error(e);
    }
}



function openApiPopup() {
    document.getElementById('apiPopup').style.display = 'flex';
}
function closeApiPopup() {
    document.getElementById('apiPopup').style.display = 'none';
    document.getElementById('apiKeyResult').innerText = "";
}

function openApiPopup() {
    document.getElementById('apiPopup').style.display = 'flex';
    loadApiKeys();
}

async function loadApiKeys() {
    const list = document.getElementById('apiKeyList');
    list.innerHTML = "üîÑ ƒêang t·∫£i...";

    try {
        const res = await fetch('/api/my_keys');
        const data = await res.json();
        if (data.length === 0) {
            list.innerHTML = "";
            return;
        }

        list.innerHTML = data.map(k => `
            <div style="padding:8px; margin-bottom:8px; background:#f3f3f3; border-radius:6px; position:relative;">
                <code style="word-break:break-all; display:block;">${k.key}</code>
                <small style="color:#666;">üìÖ ${new Date(k.created).toLocaleString("vi-VN", { timeZone: "Asia/Ho_Chi_Minh" })}</small>
                <div style="position:absolute; top:8px; right:8px;">
                    <button onclick="copyToClipboard('${k.key}')" style="margin-right:4px;">üìã</button>
                    <button onclick="deleteApiKey('${k.key}')">üóëÔ∏è</button>
                </div>
            </div>
        `).join('');

    } catch (e) {
        list.innerHTML = "<p style='color:red;'>L·ªói khi t·∫£i danh s√°ch key.</p>";
    }
}

async function deleteApiKey(key) {
    if (!confirm("Xo√° key n√†y?")) return;
    const res = await fetch('/api/delete_key', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ key })
    });
    const data = await res.json();
    if (data.success) {
        loadApiKeys();
        showApiKeyToast("üóëÔ∏è ƒê√£ xo√° API Key.");
    } else {
        showApiKeyToast("‚ùå " + (data.error || "Kh√¥ng th·ªÉ xo√°."), "red");
    }
}

async function copyToClipboard(text) {
    try {
        await navigator.clipboard.writeText(text);
        showApiKeyToast("üìã ƒê√£ copy API Key!");
    } catch {
        showApiKeyToast("‚ùå Kh√¥ng th·ªÉ copy.", "red");
    }
}

function openAuthPopup() {
    document.getElementById('authPopup').style.display = 'flex';
}
function closeAuthPopup() {
    document.getElementById('authPopup').style.display = 'none';
}

document.addEventListener('DOMContentLoaded', async () => {
    try {
        const res = await fetch('/api/me');
        const data = await res.json();
        if (data.email) {
            document.getElementById('createApiKeyBtn').style.display = 'inline-block';
        }
    } catch (e) {
        console.warn("Kh√¥ng x√°c ƒë·ªãnh ƒë∆∞·ª£c tr·∫°ng th√°i ƒëƒÉng nh·∫≠p:", e);
    }
});
function showApiKeyToast(msg, color = "#4CAF50") {
    const toast = document.getElementById("apiKeyToast");
    toast.innerText = msg;
    toast.style.color = color;
    toast.style.display = "block";
    setTimeout(() => { toast.style.display = "none"; }, 2500);
}

</script>
<!-- Popup t·∫°o/qu·∫£n l√Ω API key -->
<div id="apiPopup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:white; padding:20px; border-radius:10px; width:400px; animation:fadeIn 0.4s; position:relative; max-height:90vh; overflow:auto;">
    <button onclick="closeApiPopup()" class="closeBtn">X</button>
    <h2 style="text-align:center; color:#FF9800;">Qu·∫£n l√Ω API Key</h2>
    <button onclick="createApiKey()" style="width:100%; padding:10px; background:#FF9800; color:white; border:none; border-radius:5px;">+ T·∫°o API Key m·ªõi</button>

    <div id="apiKeyLoading" style="display:none; text-align:center; margin-top:10px;">
        <div class="spinner" style="margin:0 auto;"></div>
        <div>ƒêang t·∫°o API Key...</div>
    </div>


    <div id="apiKeyList" style="margin-top:20px;"></div>
    <div id="apiKeyToast" style="text-align:center; margin-top:10px; font-size:13px; color:#4CAF50; display:none;"></div>

  </div>
</div>

</body>
